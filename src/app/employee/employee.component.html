<div class="container mt-5">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search..." >
    </div>
  
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">FirstName</th>
          <th scope="col">lastname</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th><BR>
          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userRecords | filter:filterTerm">
          <td>{{user.id}}</td>
          <td>{{ user.emp_address }}</td>
          <td>{{ user.emp_city }}</td>
          <td>{{ user.emp_email }}</td>
          <td>{{ user.emp_fname }}</td>
          <td>{{ user.emp_gender }}</td>
          <td>{{ user.emp_id }}</td>
          <td>{{ user.emp_lname }}</td>
          <td>{{ user.emp_phone }}</td>
          <td>{{ user.emp_state }}</td>

  
        </tr>
      </tbody>
    </table>
  </div>
