<div class="container mt-5">
 <!--  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search..." >
  </div> -->

  <form (ngSubmit)="createPost(f)" #f="ngForm">
    <span class="help-block msg" *ngIf="success == true">{{ "Added Successfully!!"  }}</span>
    <span class="help-block msg" *ngIf="deleteMsg == true">{{ "Deleted Successfully!!"  }}</span>
    <span class="help-block msg" *ngIf="updateMsg == true">{{ "Updated Successfully!!"  }}</span>
    <span class="help-block errmsg" *ngIf="msg == true">{{ "Failed to add Try again!"  }}</span>

    <div class="form-group col-xs-12">
    <label for="title">Title</label>
    <div class="input-group mb-3">
      <input 
      type="text"
      class="form-control" 
      id="title" 
      placeholder="Title" 
      name="title"
      ngModel
      #title="ngModel"
      />
    </div>
    <span class="help-block errmsg" *ngIf="!title.valid">{{
      "Please Enter a valid Data!" 
    }}</span>
  </div>
  <div class="form-group col-xs-12">
    <label for="body">Description</label>
    <div class="input-group mb-3">
      <input 
      type="text" 
      class="form-control" 
      id="body" 
      placeholder="Description" 
      name="body"
      ngModel
      #body="ngModel"
      />
    </div>
    <span class="help-block errmsg" *ngIf="!body.valid">{{
      "Please Enter a valid Data!" 
    }}</span>
  </div>

  <button type="submit" class="btn btn-sm" [disabled]="!f.valid">
    {{ "Save" }}
  </button>
  <button type="button" (click)="updatePost(f)" class="btn btn-sm" [disabled]="!f.valid">
    {{ "Update" }}
  </button>
  <button type="button" (click)="getPost()" class="btn btn-sm">
    {{ "Display" }}
  </button>
  <button type="button" (click)="deletePost()" class="btn btn-sm">
    {{ "Delete" }}
  </button>
  
</form>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">UserID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of allPosts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>{{post.userId}}</td>
    </tr>
  </tbody>
</table>

</div>
